<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f0f0f0;
            padding: 5px 10px;
            margin-bottom: 5px; 
        }
    </style>
</head>
<body>
    <h1>Nested lists</h1>
    <p>Lists can be nested (list inside list)</p>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</body>
</html>
